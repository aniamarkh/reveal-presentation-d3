              ## DOM Selection
  
            - d3.select(css-selector);
  
            - d3.selectAll(css-selector);
            </textarea>
        </section>
        <section>
          <pre><code data-trim data-noescape>
            d3.select("p").style("color", "green");
          </code></pre>
        </section>
        <section>
          <img data-src="assets/selection.png">

      <section>
        <section data-markdown>
          <textarea data-template>
              ## DOM Manipulation
  
              - text("content")

              - append("element name")
              
              - insert("element name")
              
              - remove()
              
              - html("content")
              
              - attr("name", "value"), property("name", "value")
              
              - style("name", "value")
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Method Chaining

            ```
            d3.select("body")
              .append("p")
              .text("Third paragraph");
            ```
          </textarea>
        </section>
      </section>

      <section data-markdown>
        <textarea data-template>
            ## Function of Data

            ```
            d3.selectAll("p").style("color", function(d, i) {
              var text = this.innerText;
          
              if (text.indexOf("Error") >= 0) {
                  return "red";
              } else if (text.indexOf("Warning") >= 0) {
                  return "yellow";
              }
            });
            ```
          </textarea>
      </section>
      <section>
        <section data-markdown>
          <textarea data-template>
            ## Events
  
            ```
            d3.selection.on(type[, listener[, capture]]);
            ```
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            - selection.on()

            - selection.dispatch()

            - d3.event

            - d3.touch()

        </section>

        <section data-markdown>
          <textarea data-template>
            ```
            d3.selectAll("div")
            .on("mouseover", function(){
                d3.select(this)
                  .style("background-color", "orange");
      
                console.log(d3.event);
                
                console.log(d3.mouse(this));
            })
            .on("mouseout", function(){
                d3.select(this)
                  .style("background-color", "steelblue")
            });
            ```
          </textarea>
        </section>

            ## Create SVG Elements using D3
  
            ```js [1-2|4-7|8-14]
            var width = 500;
            var height = 500;
  
            var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
  
            svg.append("line")
               .attr("x1", 100)
               .attr("x2", 500)
               .attr("y1", 50)
               .attr("y2", 50)
               .attr("stroke", "black");
            ```
